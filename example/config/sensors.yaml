  dependency: Ta_200_min
  post_day_func: "(Ta_200_min < 0 ? 1 : 0)"
  aggregation: sum
  
Ta_200_cool_days:  
  description: cool days Tmax < 10°C of Ta_200
  unit: d (day)
  dependency: Ta_200_max
  post_day_func: "(Ta_200_max < 10 ? 1 : 0)"
  aggregation: sum

Ta_200_warm_days:  
  description: warm days Tmax >= 20°C of Ta_200
  unit: d (day)
  dependency: Ta_200_max
  post_day_func: "(Ta_200_max >= 20 ? 1 : 0)"
  aggregation: sum
  
Ta_200_tropical_nights:  
  description: tropical nights Tmin >= 20°C of Ta_200
  unit: d (day)
  dependency: Ta_200_min
  post_day_func: "(Ta_200_min >= 20 ? 1 : 0)"
  aggregation: sum  
  
Ta_200_summer_days:  
  description: summer days Tmax >= 25°C of Ta_200
  unit: d (day)
  dependency: Ta_200_max
  post_day_func: "(Ta_200_max >= 25 ? 1 : 0)"
  aggregation: sum  

Ta_200_tropical_days:  
  description: tropical days Tmax >= 30°C of Ta_200
  unit: d (day)
  dependency: Ta_200_max
  post_day_func: "(Ta_200_max >= 30 ? 1 : 0)"
  aggregation: sum
  
P_RT_NRT_rain_days:  
  description: rain days as P_RT_NRT >= 0.1 mm per day
  unit: d (day)
  dependency: P_RT_NRT
  post_day_func: "(P_RT_NRT >= 0.1 ? 1 : 0)"
  aggregation: sum
  category: water
  
Ta_200_cold_sum:  
  description: sum of mean day Ta_200 with < 0 °C
  unit: (amount)
  dependency: Ta_200
  post_day_func: "(Ta_200 < 0 ? - Ta_200 : 0)"
  aggregation: sum

Ta_200_warm20_sum:  
  description: sum of mean day Ta_200 (minus 20) with > 20 °C
  unit: (amount)
  dependency: Ta_200
  post_day_func: "(Ta_200 > 20 ? Ta_200 - 20 : 0)"
  aggregation: sum

Ta_200_warm10_sum:  
  description: sum of mean day Ta_200 (minus 10) with > 10 °C
  unit: (amount)
  dependency: Ta_200
  post_day_func: "(Ta_200 > 10 ? Ta_200 - 10 : 0)"
  aggregation: sum

Ta_200_heating_degree_sum:  
  description: sum of mean day Ta_200 (plus 20) with < 12 °C
  unit: (amount)
  dependency: Ta_200
  post_day_func: "(Ta_200 < 12 ? 20 - Ta_200 : 0)"
  aggregation: sum  
  
Ta_200_growth_sum:  
  description: sum of mean day Ta_200 (minus 5) with > 5 °C
  unit: (amount)
  dependency: Ta_200
  post_day_func: "(Ta_200 > 5 ? Ta_200 - 5 : 0)"
  aggregation: sum

Ta_200_growing_degree_days:  
  description: growing day with (min max) mean temperature in range 10°C to 30°C
  unit: (amount)
  dependency: [Ta_200_min, Ta_200_max]
  post_day_func: "((Ta_200_min + Ta_200_max) / 2 > 10 && (Ta_200_min + Ta_200_max) / 2 < 30 ? 1 : 0)"
  aggregation: sum

Ta_200_heat_index:  
  description: heat index based on Ta_200 and rH_200
  unit: °C (degree Celcius)
  dependency: [Ta_200, rH_200]
  # reference https://de.wikipedia.org/wiki/Hitzeindex
  post_hour_func: "(26.7 <= Ta_200 && 40 <= rH_200 ? -8.784695 +1.61139411*Ta_200 +2.338549*rH_200 -0.14611605*Ta_200*rH_200 -1.2308094e-2*Ta_200^2 -1.6424828e-2*rH_200^2 +2.211732e-3*Ta_200^2*rH_200 +7.2546e-4*Ta_200*rH_200^2 -3.582e-6*Ta_200^2*rH_200^2 : Ta_200)"
  # reference http://myscope.net/hitzeindex-gefuehle-temperatur/
  #post_hour_func: "(26.7 <= Ta_200 && 40 <= rH_200 ? -8.784695 + 1.61139411*Ta_200 + 2.338549*rH_200 - 0.14611605*Ta_200*rH_200 - 0.012308094*Ta_200*Ta_200 - 0.016424828*rH_200*rH_200 + 0.002211732*Ta_200*Ta_200*rH_200 + 0.00072546*Ta_200*rH_200*rH_200 - 0.000003582*Ta_200*Ta_200*rH_200*rH_200 : Ta_200)"
  aggregation: average
  category: temperature  
  
Ta_200_humidex:  
  description: humidex based on Ta_200 and rH_200
  unit: °C (degree Celcius)
  dependency: [Ta_200, rH_200]
  # reference http://myscope.net/hitzeindex-gefuehle-temperatur/
  post_hour_func: "Ta_200 + 5/9 * (6.112 * 10 ^ (7.5 * Ta_200 / (237.7+Ta_200)) * rH_200 / 100 - 10)"
  aggregation: average 
  category: temperature
  
Ta_200_SSI:  
  description: Summer-Simmer-Index based on Ta_200 and rH_200
  unit: °C (degree Celcius)
  dependency: [Ta_200, rH_200]
  # reference http://myscope.net/hitzeindex-gefuehle-temperatur/
  post_hour_func: "(1.98 * (Ta_200 * 1.8 + 32 - (0.55 - 0.0055 * rH_200) * (Ta_200 * 1.8 + 32 - 58)) - 56.83 - 32) * 5/9"
  aggregation: average 
  category: temperature

Ta_200_vapour_pressure:  
  description: vapour_pressure (Arden Buck equation)
  unit: hPa (hectopascal)
  dependency: Ta_200
  # reference https://en.wikipedia.org/wiki/Arden_Buck_equation
  post_hour_func: "(  0 < Ta_200 ? 6.1121 * exp( (18.678 - Ta_200/234.5) * (Ta_200/(257.14+Ta_200)) ) : 6.1115 * exp( (23.036 - Ta_200/333.7) * (Ta_200/(279.82+Ta_200)) )  )"
  aggregation: average

Ta_200_dew_point_approx:  
  description: preliminary approximate dew point based on Ta_200 and rH_200
  unit: °C (degree Celcius)
  dependency: [Ta_200, rH_200]
  # reference https://iridl.ldeo.columbia.edu/dochelp/QA/Basic/dewpoint.html
  post_hour_func: "Ta_200 - ((100 - rH_200) / 5)"
  aggregation: average
  category: temperature

Ta_200_dew_point:  
  description: dew point based on Ta_200 and rH_200
  unit: °C (degree Celcius)
  dependency: [Ta_200, rH_200]
  # reference https://de.wikipedia.org/wiki/Taupunkt
  # formula K3 * ( ((K2*t)/(K3+t) + ln(r)) / ((K2*K3)/(K3+t) - ln(r)) )
  post_hour_func: "272.62 * ( ((22.46*Ta_200)/(272.62+Ta_200) + ln(rH_200/100)) / ((22.46*272.62)/(272.62+Ta_200) - ln(rH_200/100)) )"
  aggregation: average
  category: temperature

Ta_200_windchill:  
  description: windchill based on Ta_200 and WV
  unit: °C (degree Celcius)
  dependency: [Ta_200, WV]
  # reference https://de.wikipedia.org/wiki/Windchill
  post_hour_func: "(5/3.6 < WV ? 13.12 + 0.6215 * Ta_200 + (0.3965 * Ta_200 - 11.37) * (WV * 3.6) ^ 0.16 : Ta_200)"
  aggregation: average
  
Ta_200_gruenlandtemperatur:  
  description: Grünlandtemperatur day value
  unit: (amount)
  dependency: Ta_200
  # reference https://de.wikipedia.org/wiki/Gr%C3%BCnlandtemperatursumme
  post_day_func: "((month > 2 ? 1 : (month == 2 ? 0.75 : 0.5))) * ((Ta_200 > 0 ? Ta_200 : 0))"
  aggregation: sum

Ta_200_gruenlandtemperatursumme:  
  description: Grünlandtemperatursumme (GTS) (Cumulative Sum by year of Ta_200_gruenlandtemperatur)
  unit: (amount)
  dependency: Ta_200_gruenlandtemperatur
  # reference https://de.wikipedia.org/wiki/Gr%C3%BCnlandtemperatursumme
  post_day_func: "cumsum_by_year(Ta_200_gruenlandtemperatur)"
  aggregation: maximum

Ta_200_min_m:
  description: monthly minimum air temperature at 2 meters above ground
  unit: °C (degree Celcius, -40 to 60)
  aggregation: last # pass-through monthly values from raw to month aggregation
  aggregation_year: minimum # aggregation from month to year
  category: temperature
  
